<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Techassure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Embedded specific style for centering the login box */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0F172A; /* Match Admin Theme */
        }
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: #333; }
        .input-group input { 
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; 
            border-radius: 6px; outline: none; transition: border 0.3s;
        }
        .input-group input:focus { border-color: #2563EB; }
        
        .error-msg {
            color: #ef4444; font-size: 0.85rem; margin-bottom: 1rem; display: none;
        }
        .loading-overlay { display: none; /* Hidden by default */ }
    </style>
</head>
<body>
    
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div style="font-size: 2rem; color: #2563EB; margin-bottom: 1rem;">
                <i class="fa-solid fa-user-shield"></i>
            </div>
            <h2 style="color: #0F172A; margin-bottom: 0.5rem;">Admin Access</h2>
            <p style="color: #64748B; margin-bottom: 2rem; font-size: 0.9rem;">Please sign in to access the inventory.</p>

            <form id="login-form">
                <div class="error-msg" id="login-error">Invalid Username or Password</div>
                
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
            </form>
            
            <p style="margin-top: 1.5rem;">
                <a href="index.html" style="color:#2563EB; font-size: 0.9rem;">&larr; Back to Shop</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
